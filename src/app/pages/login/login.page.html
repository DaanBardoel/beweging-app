
<ion-content [scrollY]="false">
    <div class="backgroundBlack">
    <div class="fixed-content">
        <div class="logoHeader">
            <img alt="logo" src="https://via.placeholder.com/350x150.png?text=Exeter+Fit+App">
        </div>
        <h1 class="loginHeader">COMPANY NAME</h1>
        <form (ngSubmit)="onLogin(username.value, password.value)" #loginForm>
            <div padding>
                <ion-input type="text" class="input-access-code" placeholder="Email" #username
                           [ngClass]="{ 'ís-invalid': submitted && f.username.errors }"></ion-input>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
                <br>
                <ion-input type="password" class="input-access-code" placeholder="Password" #password
                           [ngClass]="{ 'ís-invalid': submitted && f.password.errors }"></ion-input>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <br>
                <div class="login-form">
                    <button expand="block" class="login">{{ 'LOGIN' }}</button>
                </div>
                <p style="text-align:center;color:  #1ABC9C;">-or-</p>
                <div class="create_account">
                    <a href="/register">Create Account</a>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
                </div>
            </div>
        </form>
    </div>
    </div>
</ion-content>
